<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Tagembed</title>
    <style>
        /* Estilos opcionales para que el widget ocupe el 100% de la ventana */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* 'overflow: hidden' puede ser Ãºtil si quieres evitar barras de desplazamiento duplicadas */
            overflow: hidden; 
        }
    </style>
</head>
<body>

    <div class="tagembed-widget" style="width:100%;height:100%;overflow:auto;" data-widget-id="310468" data-website="1"></div>

    <script src="https://widget.tagembed.com/embed.min.js" type="text/javascript"></script>

</body>
</html>
